{% extends 'base_layout.html' %}

{% block content %}
<div class="row login-standard">
    <div class="col-xs-12">
        <form class="site-form" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{form}}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input type="submit" value="Ingresar">
        </form>
    </div>
</div>
{% endblock %}
